version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - WINDFINDER_API_KEY=${WINDFINDER_API_KEY}
      - DATABASE_URL=postgresql://flight_user:flight_password@db:5432/flight_simulation
    volumes:
      - ./backend/data:/app/data
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=flight_simulation
      - POSTGRES_USER=flight_user
      - POSTGRES_PASSWORD=flight_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
